<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Transaction Viewer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #282c34; /* Dark background for better contrast */
            color: white; /* Set text color to white */
            font-family: 'Arial', sans-serif; /* Change to your desired font */
            padding: 20px; /* Add padding around the page */
            text-align: center; /* Center text */
        }

        .navbar {
            margin-bottom: 20px; /* Space between navbar and content */
        }

        .navbar-links a {
            color: white; /* Link text color */
            text-decoration: none; /* Remove underline */
            margin: 0 10px; /* Space between links */
        }

        .navbar-links button {
            margin: 0 5px; /* Space between buttons */
        }

        .content {
            padding: 20px;
            background-color: #444; /* Darker background for content */
            border-radius: 10px; /* Rounded corners */
            display: inline-block; /* Fit to content size */
        }

        .app-icon {
            font-size: 50px; /* Size of the icon */
            margin-bottom: 20px; /* Space below the icon */
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Space between contact items */
        }

        .contact-item i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 20px; /* Adjust icon size */
            color: white; /* Icon color */
        }

        a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="app-icon">
            <i class="fas fa-wallet"></i> <!-- Replace with your preferred icon -->
        </div>
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to get in touch, feel free to reach out to me using the following contact details:</p>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:mburuian188@gmail.com">mburuian188@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-github"></i>
                <a href="https://github.com/mburuian" target="_blank">GitHub Profile</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>070805908</span> <!-- Replace with your actual phone number -->
            </div>
            
        </div>
    </div>
</body>
</html>
